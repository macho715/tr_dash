name: secret-guard

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - 'release/**'

jobs:
  tracked-env-check:
    name: tracked-env-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Block tracked env/secret files
        run: |
          set -euo pipefail
          violations="$(git ls-files | grep -E '(^|/)\.env($|\.)|(^|/)\.env\.vercel\.|(^|/)env\.vercel\.' | grep -Ev '\.(example|sample|template)$' || true)"

          if [ -n "$violations" ]; then
            echo "ERROR: Tracked env/secret-like files detected:"
            echo "$violations"
            exit 1
          fi

          echo "No tracked env/secret-like files detected."

  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
